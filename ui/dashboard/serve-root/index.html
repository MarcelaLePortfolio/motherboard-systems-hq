<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motherboard Dash</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #111;
    }
    .dashboard-wrapper {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 16px;
    }
    .section-title {
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 16px;
    }
    .agent-status {
      display: flex;
      gap: 24px;
      justify-content: center;
      margin-bottom: 16px;
    }
    .agent {
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .status-dot {
      display: inline-block;
      height: 12px;
      width: 12px;
      border-radius: 50%;
      background-color: gray;
      transition: background-color 0.3s;
    }
    .ops-stream {
      margin-bottom: 24px;
      height: 20px;
      font-size: 0.85rem;
      color: #555;
      overflow: hidden;
      position: relative;
      height: 24px;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .log-ticker-item {
      animation: fadeSlide 4s ease-in-out forwards;
    }
    @keyframes fadeSlide {
      0%   { opacity: 0; transform: translateY(10px); }
      10%  { opacity: 1; transform: translateY(0); }
      90%  { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }
    .chat-section {
      width: 100%;
      margin-bottom: 24px;
    }
    .messages {
      height: 200px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 8px;
      max-width: 75%;
      line-height: 1.4;
    }
    .user-message {
      background-color: #e0f3ff;
      align-self: flex-end;
    }
    .bot-message {
      background-color: #f1f1f1;
      align-self: flex-start;
    }
    .input-row {
      display: flex;
      gap: 8px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #3B82F6;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      width: 100%;
      border-top: 1px solid #eee;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      background: #f6f6f6;
      font-weight: 600;
      border-right: 1px solid #eee;
    }
    .tab:last-child {
      border-right: none;
    }
    .tab-content {
      padding: 16px;
      font-size: 0.9rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="dashboard-wrapper">
    <h1>Motherboard Dash</h1>

    <div class="section-title">Executive Agent Status</div>

    <div class="agent-status">
      <div class="agent">üß† Matilda <span class="status-dot" id="matilda-indicator"></span></div>
      <div class="agent">üõ†Ô∏è Cade <span class="status-dot" id="cade-indicator"></span></div>
      <div class="agent">üñ• Effie <span class="status-dot" id="effie-indicator"></span></div>
    </div>

    <div class="ops-stream">
      <div id="log" class="log-ticker-item">Initializing dashboard...</div>
    </div>

    <div class="chat-section">
      <div id="messages" class="messages"></div>
      <div class="input-row">
        <input type="text" id="input" placeholder="Type a command..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <div class="tabs">
      <div class="tab">Project Tracker</div>
      <div class="tab">Tasks</div>
      <div class="tab">Settings</div>
    </div>
    <div class="tab-content">
      [Tab content placeholder]
    </div>
  </div>

  <script>
    console.log("‚úÖ Dashboard JS executing");

    async function fetchAgentStatus() {
      try {
        const res = await fetch("/agent-status.json");
        const data = await res.json();

        const statuses = {
          matilda: document.getElementById("matilda-indicator"),
          cade: document.getElementById("cade-indicator"),
          effie: document.getElementById("effie-indicator"),
        };

        for (const [agent, el] of Object.entries(statuses)) {
          const status = data[agent] || "offline";
          const color = status === "online" ? "green" :
                        status === "errored" ? "red" :
                        "gray";
          if (el) el.style.backgroundColor = color;
        }
      } catch (err) {
        console.error("‚ùå Failed to fetch agent status:", err);
      }
    }

    fetchAgentStatus();
    setInterval(fetchAgentStatus, 5000);

    function sendMessage() {
      const input = document.getElementById("input");
      const userText = input.value.trim();
      if (!userText) return;

      const messages = document.getElementById("messages");

      const userMsg = document.createElement("div");
      userMsg.className = "message user-message";
      userMsg.textContent = userText;
      messages.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.className = "message bot-message";
      botMsg.textContent = "Matilda received: ‚Äú" + userText + "‚Äù";
      messages.appendChild(botMsg);

      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
<script>
  console.log("‚úÖ Dashboard JS executing");

  async function fetchAgentStatus() {
    try {
      const res = await fetch("/agent-status.json");
      const statusMap = await res.json();
      console.log("üì° Fetched agent status:", statusMap);

      const colorMap = {
        online: "green",
        offline: "red",
        errored: "orange",
        unknown: "gray"
      };

      document.querySelectorAll(".agent").forEach((el) => {
        const label = el.textContent.trim();
        const span = el.querySelector("span");
        if (!span) return;

        let key = "";
        if (label.includes("Matilda")) key = "matilda";
        if (label.includes("Cade")) key = "cade";
        if (label.includes("Effie")) key = "effie";

        const status = statusMap[key] || "unknown";
        span.style.backgroundColor = colorMap[status] || "gray";
      });

    } catch (err) {
      console.error("‚ùå Error fetching agent status:", err);
    }
  }

  fetchAgentStatus();
  setInterval(fetchAgentStatus, 5000);
</script>
