<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motherboard Dash</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #111;
    }
    .dashboard-wrapper {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 16px;
    }
    .section-title {
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 16px;
    }
    .agent-status {
      display: flex;
      gap: 24px;
      justify-content: center;
      margin-bottom: 16px;
    }
    .agent {
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .status-dot {
      display: inline-block;
      height: 12px;
      width: 12px;
      border-radius: 50%;
      background-color: gray;
      transition: background-color 0.3s;
    }
    .ops-stream {
      margin-bottom: 24px;
      height: 20px;
      font-size: 0.85rem;
      color: #555;
      overflow: hidden;
      position: relative;
      height: 24px;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .log-ticker-item {
      animation: fadeSlide 4s ease-in-out forwards;
    }
    @keyframes fadeSlide {
      0%   { opacity: 0; transform: translateY(10px); }
      10%  { opacity: 1; transform: translateY(0); }
      90%  { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }
    .chat-section {
      width: 100%;
      margin-bottom: 24px;
    }
    .messages {
      height: 200px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 8px;
      max-width: 75%;
      line-height: 1.4;
    }
    .user-message {
      background-color: #e0f3ff;
      align-self: flex-end;
    }
    .bot-message {
      background-color: #f1f1f1;
      align-self: flex-start;
    }
    .input-row {
      display: flex;
      gap: 8px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #3B82F6;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      width: 100%;
      border-top: 1px solid #eee;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      background: #f6f6f6;
      font-weight: 600;
      border-right: 1px solid #eee;
    }
    .tab:last-child {
      border-right: none;
    }
    .tab-content {
      padding: 16px;
      font-size: 0.9rem;
      width: 100%;
    }
  </style>
</head>
<script src="/dashboard.js"></script>
<link rel="stylesheet" href="/dashboard.css" />
<body>
