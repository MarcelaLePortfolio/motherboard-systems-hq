<!DOCTYPE html>
<html lang="en">
<head>

      margin: 0;

    }
    header {
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;

      justify-content: space-around;

    }
    .agent {
      text-align: center;
      width: 30%;
      padding: 0.5rem;
      background: #222;
      border-radius: 8px;
      transition: 0.3s;
    }
    .agent-icon {
      font-size: 2rem;
      display: block;
    }
    #ops-stream {
      height: 250px;
      overflow-y: auto;
      padding: 1rem;
      background: #141414;
      font-size: 0.9rem;
    }
    .ops-log {
      margin-bottom: 0.3rem;
      color: #ccc;
    }
  </style>
</head>
