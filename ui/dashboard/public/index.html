<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motherboard Systems HQ</title>
  <link rel="stylesheet" href="dash.css" />
  <script defer src="js/update-agent-status.js"></script>
  <script defer src="js/settings-panel.js"></script>
  <style>
    .tab-button {
      cursor: pointer;
      margin-right: 1rem;
      font-weight: bold;
    }
    .tab-button.active {
      color: green;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>ğŸ–¥ï¸ Motherboard Systems HQ</h1>

  <div id="agent-status" style="margin-bottom: 1rem;"></div>

  <div id="tab-buttons" style="margin-bottom: 1rem;">
    <span class="tab-button active" data-tab="settings">âš™ï¸ Settings</span>
    <span class="tab-button" data-tab="tracker">ğŸ“‹ Tracker</span>
  </div>

  <section id="settings" class="tab-content active">
    <h2>âš™ï¸ Settings Panel</h2>
    <div id="agent-controls">
      <div style="margin-bottom: 8px;">
        <strong>Matilda</strong><br/>
        <button onclick="controlAgent('matilda','start')">Start</button>
        <button onclick="controlAgent('matilda','stop')">Stop</button>
        <button onclick="controlAgent('matilda','restart')">Restart</button>
      </div>
      <div style="margin-bottom: 8px;">
        <strong>Cade</strong><br/>
        <button onclick="controlAgent('cade','start')">Start</button>
        <button onclick="controlAgent('cade','stop')">Stop</button>
        <button onclick="controlAgent('cade','restart')">Restart</button>
      </div>
      <div style="margin-bottom: 8px;">
        <strong>Effie</strong><br/>
        <button onclick="controlAgent('effie','start')">Start</button>
        <button onclick="controlAgent('effie','stop')">Stop</button>
        <button onclick="controlAgent('effie','restart')">Restart</button>
      </div>
    </div>
    <p style="font-size: 0.85rem; color: #888;">ğŸ§  Buttons are wired locally and simulate PM2 control.</p>
  </section>

  <section id="tracker" class="tab-content">
    <h2>ğŸ“‹ Project Tracker (Coming Soon)</h2>
  </section>

  <script>
    document.querySelectorAll('.tab-button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
