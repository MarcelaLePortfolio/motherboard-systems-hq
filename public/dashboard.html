<!-- updated HTML and JS with improved greeting detection -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Motherboard Dash</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 2rem;
    }

    .status-bar, .ticker, .chatbox, .tabs {
      margin-top: 1rem;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .message-container {
      background-color: #222;
      padding: 1rem;
      min-height: 200px;
      margin-bottom: 1rem;
      border-radius: 8px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 0.75rem;
      line-height: 1.5;
    }

    .user { color: #9ddfff; }
    .bot { color: #ffe7b7; }

    .tabs {
      display: flex;
      justify-content: space-around;
      background: #1c1c1c;
      padding: 0.5rem 0;
      border-top: 1px solid #333;
    }

    .tab {
      flex: 1;
      padding: 0.75rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Motherboard Dash</h1>

  <div class="status-bar">
    Matilda: Online‚ÄÉEffie: Ready‚ÄÉCade: Active
  </div>
  <div class="ticker">
    Cade: Deployed script successfully.
  </div>

  <div class="chatbox">
    <h2>Command Console</h2>
    <div id="messages" class="message-container"></div>
    <form id="chat-form">
      <input id="user-input" type="text" placeholder="Type a message to Matilda..." style="width: 80%; padding: 8px;" />
      <button type="submit">Send</button>
    </form>
  </div>

  <div class="tabs">
    <div class="tab">Project Tracker</div>
    <div class="tab">Agent Activity</div>
    <div class="tab">Settings</div>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const messages = document.getElementById("messages");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = "You: " + userText;
      messages.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.textContent = "Matilda: " + getMatildaResponse(userText);
      messages.appendChild(botMsg);

      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    });

    function getMatildaResponse(input) {
      const text = input.toLowerCase();
      const greetings = ["hi", "hello", "hey", "yo", "heyyy", "hiya", "howdy", "greetings"];
      const enthusiastic = ["!", "!!", "hey girl", "heyyy", "yo", ":)", ":D", "üíï", "üíñ"];

      const matchedGreeting = greetings.find(g => text.includes(g));
      const highEnergy = enthusiastic.some(e => text.includes(e));

      if (matchedGreeting) {
        if (highEnergy) {
          return "Hey gorgeous! ‚ú® What‚Äôs the vibe today?";
        } else {
          return "Hello darling. üíÅ‚Äç‚ôÄÔ∏è";
        }
      }

      if (text.includes("how are you")) return "Recharged and radiant. How about you?";
      if (text.includes("help")) return "Want to dive into something? I'm ready when you are.";

      return "Let‚Äôs figure this out together, hmm?";
    }
  </script>
</body>
</html>
