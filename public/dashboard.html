<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Motherboard Dash</title>
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: #f9f9f9;
        color: #111;
        display: flex;
        justify-content: center;
      }

      .dashboard-wrapper {
        width: 100%;
        max-width: 960px;
        padding: 24px;
      }

      .command-console {
        font-weight: bold;
        margin-bottom: 16px;
        font-size: 16px;
      }

      .agent-status,
      .ops-stream,
      .log-ticker {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 12px;
      }

      .agent-status > div {
        margin: 0 16px;
        font-weight: 500;
      }

      .log-ticker {
        height: 24px;
        color: #444;
        font-size: 14px;
        position: relative;
        overflow: hidden;
      }

      .log-ticker-item {
        position: absolute;
        width: 100%;
        text-align: center;
        animation: slideUpContinuous 4s ease-in-out infinite;
      }

      @keyframes slideUpContinuous {
        0% {
          transform: translateY(100%);
          opacity: 0;
        }
        10% {
          transform: translateY(0);
          opacity: 1;
        }
        90% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-100%);
          opacity: 0;
        }
      }

      .chat-section {
        border: 1px solid #ccc;
        background: white;
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 16px;
      }

      .chat-messages {
        height: 200px;
        overflow-y: auto;
        margin-bottom: 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .message {
        padding: 8px 12px;
        border-radius: 12px;
        max-width: 70%;
        word-wrap: break-word;
      }

      .user-message {
        background-color: #e0f3ff;
        align-self: flex-end;
      }

      .bot-message {
        background-color: #f1f1f1;
        align-self: flex-start;
      }

      .chat-input-row {
        display: flex;
        gap: 8px;
      }

      input[type="text"] {
        flex: 1;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      button {
        padding: 8px 16px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .tabs {
        display: flex;
        border-top: 1px solid #eee;
        margin-top: 16px;
      }

      .tab {
        flex: 1;
        text-align: center;
        padding: 12px 0;
        font-weight: 600;
        background: #f7f7f7;
        border-right: 1px solid #ddd;
      }

      .tab:last-child {
        border-right: none;
      }

      .tab-content {
        padding: 16px;
        background: white;
        border: 1px solid #eee;
        border-top: none;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-wrapper">
      <div class="command-console">Command Console</div>

      <div class="agent-status">
        <div>üß† Matilda <span style="color: green;">‚óè</span></div>
        <div>üõ† Cade <span style="color: green;">‚óè</span></div>
        <div>üßä Effie <span style="color: green;">‚óè</span></div>
      </div>

      <div class="ops-stream">
        <div class="log-ticker">
          <span id="log" class="log-ticker-item">[Loading...]</span>
        </div>
      </div>

      <div class="chat-section">
        <div id="messages" class="chat-messages"></div>
        <div class="chat-input-row">
          <input type="text" id="commandInput" placeholder="Type a command..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>

      <div class="tabs">
        <div class="tab">Project Tracker</div>
        <div class="tab">Tasks</div>
        <div class="tab">Settings</div>
      </div>

      <div class="tab-content">
        [Tab content placeholder]
      </div>
    </div>

    <script>
      const logs = [
        "Matilda: Initializing core protocol...",
        "Effie: Archived 7 system files.",
        "Cade: Deployed script successfully.",
        "Matilda: Updating task map for STRYXX-1.",
        "Effie: UI layers reorganized.",
        "Cade: Monitoring live agent logs...",
        "Matilda: Buffer stable. Holding state.",
      ];

      const logEl = document.getElementById("log");
      let currentIndex = 0;

      function updateLog() {
        logEl.textContent = logs[currentIndex];
        logEl.classList.remove("log-ticker-item");
        void logEl.offsetWidth;
        logEl.classList.add("log-ticker-item");
        currentIndex = (currentIndex + 1) % logs.length;
      }

      updateLog();
      setInterval(updateLog, 4000);

      function sendMessage() {
        const input = document.getElementById("commandInput");
        const messages = document.getElementById("messages");
        const userText = input.value.trim();
        if (!userText) return;

        const userMsg = document.createElement("div");
        userMsg.className = "message user-message";
        userMsg.textContent = userText;
        messages.appendChild(userMsg);

        const botMsg = document.createElement("div");
        botMsg.className = "message bot-message";
        botMsg.textContent = "Matilda received: ‚Äú" + userText + "‚Äù";
        messages.appendChild(botMsg);

        input.value = "";
        messages.scrollTop = messages.scrollHeight;
      }
    </script>
  </body>
</html>
