<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motherboard Dash</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    .agent-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 20px;
    }

    .agent-box {
      padding: 10px 16px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #1c1c1c;
    }

    .ticker-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 30px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .ticker-text {
      position: absolute;
      width: 100%;
      text-align: center;
      animation: slideUpContinuous 4s ease-in-out infinite;
    }

    @keyframes slideUpContinuous {
      0% {
        transform: translateY(100%);
        opacity: 0;
      }
      10% {
        transform: translateY(0);
        opacity: 1;
      }
      90% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100%);
        opacity: 0;
      }
    }

    h2 {
      margin-bottom: 10px;
      text-align: center;
    }

    #messages {
      width: 100%;
      max-width: 600px;
      height: 200px;
      overflow-y: auto;
      background-color: #222;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 12px;
    }

    .message {
      padding: 8px 12px;
      border-radius: 6px;
      max-width: 80%;
      line-height: 1.4;
    }

    .user-message {
      background-color: #e0f3ff;
      align-self: flex-end;
      color: #000;
    }

    .bot-message {
      background-color: #f1f1f1;
      align-self: flex-start;
      color: #000;
    }

    form {
      display: flex;
      width: 100%;
      max-width: 600px;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }

    button {
      padding: 8px 12px;
      margin-left: 8px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Motherboard Dash</h1>

  <div class="agent-row">
    <div class="agent-box">Matilda: Online</div>
    <div class="agent-box">Effie: Ready</div>
    <div class="agent-box">Cade: Active</div>
  </div>

  <div class="ticker-container">
    <div id="log" class="ticker-text">Initializing stream...</div>
  </div>

  <h2>Command Console</h2>
  <div id="messages"></div>
  <form>
    <input type="text" id="input" placeholder="Type a message to Matilda..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <script>
    const logs = [
      "Matilda: Initializing core protocol...",
      "Effie: Archived 7 system files.",
      "Cade: Deployed script successfully.",
      "Matilda: Updating task map for STRYXX-1.",
      "Effie: UI layers reorganized.",
      "Cade: Monitoring live agent logs...",
      "Matilda: Buffer stable. Holding state.",
    ];

    const logEl = document.getElementById("log");
    let currentIndex = 0;

    function updateLog() {
      logEl.textContent = logs[currentIndex];
      logEl.classList.remove("ticker-text"); // restart animation
      void logEl.offsetWidth;
      logEl.classList.add("ticker-text");

      currentIndex = (currentIndex + 1) % logs.length;
    }

    updateLog();
    setInterval(updateLog, 4000);

    function handleSubmit(event) {
      event.preventDefault();
      const input = document.getElementById("input");
      const userText = input.value.trim();
      if (!userText) return;

      const messages = document.getElementById("messages");

      const userMsg = document.createElement("div");
      userMsg.className = "message user-message";
      userMsg.textContent = userText;
      messages.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.className = "message bot-message";
      botMsg.textContent = "Matilda received: “" + userText + "”";
      messages.appendChild(botMsg);

      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }

    document.querySelector("form").addEventListener("submit", handleSubmit);
  </script>
</body>
</html>
