<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motherboard Dash</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .status {
      display: flex;
      gap: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .ticker {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      font-family: monospace;
      text-align: center;
      max-width: 90%;
      opacity: 0.8;
    }

    .console-label {
      font-size: 1.2rem;
      margin: 1rem 0 0.5rem;
    }

    .chat {
      display: flex;
      flex-direction: column;
      height: 300px;
      width: 100%;
      max-width: 600px;
      background: #222;
      border: 1px solid #333;
      border-radius: 8px;
      overflow-y: auto;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .message {
      margin-bottom: 8px;
      line-height: 1.4;
      max-width: 85%;
    }

    .user {
      align-self: flex-end;
      background: #295c7a;
      padding: 6px 10px;
      border-radius: 12px;
    }

    .bot {
      align-self: flex-start;
      background: #444;
      padding: 6px 10px;
      border-radius: 12px;
    }

    form {
      display: flex;
      width: 100%;
      max-width: 600px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border-radius: 4px 0 0 4px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 10px;
      border: none;
      background: #444;
      color: #fff;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    .tabs {
      margin-top: 2rem;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      font-size: 1rem;
    }

    .tabs div {
      cursor: pointer;
      opacity: 0.7;
    }

    .tabs div:hover {
      opacity: 1;
      text-decoration: underline;
    }

    .tab-content {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Motherboard Dash</h1>
  <div class="status">
    <span>Matilda: Online</span>
    <span>Effie: Ready</span>
    <span>Cade: Active</span>
  </div>
  <div class="ticker" id="log">Cade: Deployed script successfully.</div>

  <div class="console-label">Command Console</div>
  <div class="chat" id="messages"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Type a message to Matilda..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <div class="tabs">
    <div>Project Tracker</div>
    <div>Agent Activity</div>
    <div>Settings</div>
  </div>
  <div class="tab-content">[Tab content placeholder]</div>

  <script>
    const logs = [
      "Matilda: Initializing core protocol...",
      "Effie: Archived 7 system files.",
      "Cade: Deployed script successfully.",
      "Matilda: Updating task map for STRYXX-1.",
      "Effie: UI layers reorganized.",
      "Cade: Monitoring live agent logs...",
      "Matilda: Buffer stable. Holding state.",
    ];
    const logEl = document.getElementById("log");
    let currentIndex = 0;
    function updateLog() {
      logEl.textContent = logs[currentIndex];
      currentIndex = (currentIndex + 1) % logs.length;
    }
    updateLog();
    setInterval(updateLog, 4000);

    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const messages = document.getElementById("messages");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = "You: " + userText;
      messages.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.textContent = "Matilda: " + getMatildaResponse(userText);
      messages.appendChild(botMsg);

      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    });

    function getMatildaResponse(input) {
      const text = input.toLowerCase();
      if (text.match(/hi|hello|hey|yo|girl|what‚Äôs up|sup/)) {
        if (text.includes("hey") && text.includes("girl")) return "Hey gorgeous! ‚ú® What‚Äôs the vibe today?";
        if (text.includes("hey")) return "Hey there, lovely!";
        return "Hello darling. üíÅ‚Äç‚ôÄÔ∏è";
      }
      if (text.includes("how are you")) return "Recharged and radiant. How about you?";
      if (text.includes("help") || text.includes("can you")) return "Want to dive into something? I'm ready when you are.";
      if (text.includes("vibe") || text.includes("energy") || text.includes("mood")) return "You‚Äôre setting the tone! üåü Let‚Äôs make it count.";
      if (text.includes("what") && text.includes("help")) return "I can help you track projects, peek into agent activity, or tweak some settings.";
      if (text.includes("figure")) return "Let‚Äôs untangle it together ‚Äî I‚Äôve got time and circuits.";
      return "Let‚Äôs figure this out together, hmm?";
    }
  </script>
</body>
</html>
