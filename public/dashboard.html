<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Motherboard HQ — Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <main>
    <div id="chat-feed"></div>
    <form id="chat-form">
      <input id="chat-input" type="text" placeholder="Message…" />
      <button type="submit">Send</button>
    </form>
  </main>

  <script>
    const feed = document.getElementById('chat-feed');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('chat-input');

    function addMessage(role, text) {
      const div = document.createElement('div');
      div.textContent = role.toUpperCase() + ": " + text;
      feed.appendChild(div);
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      input.value = '';
      addMessage('user', text);
      addMessage('assistant', '…');

      try {
        const res = await fetch('/matilda', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const raw = await res.text();
        console.log("Raw /matilda response:", raw);
        let data;
        try { data = JSON.parse(raw); } catch { data = { replies: [raw] }; }
        const bubbles = feed.querySelectorAll('div');
        bubbles[bubbles.length - 1].textContent = "ASSISTANT: " + (data.replies || []).join(" ");
      } catch (err) {
        addMessage('assistant', '⚠️ ' + (err.message || String(err)));
      }
    });
  </script>
</body>
</html>
