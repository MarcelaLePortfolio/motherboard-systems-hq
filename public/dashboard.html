<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Motherboard Dash UI</title>
  <style>
    :root {
      --primary-color: #111;
      --bg-color: #fff;
      --accent: #3B82F6;
      --gray-light: #f5f5f5;
      --gray-dark: #ccc;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--primary-color);
      display: flex;
      justify-content: center;
    }

    .dashboard-wrapper {
      width: 100%;
      max-width: 900px;
    }

    header {
      background: var(--gray-light);
      padding: 24px;
      border-bottom: 1px solid var(--gray-dark);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .command-console {
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      border-bottom: 1px solid var(--gray-light);
    }

    .agent-status {
      display: flex;
      justify-content: space-between;
      padding: 16px 24px;
      font-size: 14px;
      background: #fafafa;
      border-bottom: 1px solid #eee;
    }

    .agent-status div {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
    }

    .ops-stream {
      position: relative;
      width: 100%;
      height: 48px;
      overflow: hidden;
      display: flex;
      align-items: center;
      padding-left: 24px;
      border-bottom: 1px solid #ddd;
      background: #fdfdfd;
    }

    .log-ticker-item {
      position: absolute;
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      animation: slideUpContinuous 4s ease-in-out forwards;
    }

    @keyframes slideUpContinuous {
      0% {
        transform: translateY(100%);
        opacity: 0;
      }
      10% {
        transform: translateY(0);
        opacity: 1;
      }
      90% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100%);
        opacity: 0;
      }
    }

    .chat-section {
      padding: 24px;
      border-bottom: 1px solid #eee;
    }

    .chat-messages {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
    }

    .user-message {
      align-self: flex-end;
      background: var(--accent);
      color: #fff;
    }

    .bot-message {
      align-self: flex-start;
      background: #f0f0f0;
      color: #111;
    }

    .chat-form {
      display: flex;
      gap: 12px;
    }

    .chat-input {
      flex: 1;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .chat-send {
      padding: 12px 16px;
      background: var(--accent);
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .tabs {
      display: flex;
      border-bottom: 2px solid #eee;
    }

    .tab {
      flex: 1;
      padding: 16px;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      background: #f9f9f9;
      border-right: 1px solid #eee;
      transition: background 0.2s;
    }

    .tab:last-child {
      border-right: none;
    }

    .tab:hover {
      background: #f1f1f1;
    }

    .tab-content {
      padding: 24px;
      background: #fff;
      border-top: none;
    }
  </style>
</head>
<body>

  <div class="dashboard-wrapper">
    <header>
      <h1>Motherboard Dash</h1>
    </header>

    <div class="command-console">Command Console</div>

    <div class="agent-status">
      <div>üß† Matilda <span style="color: green;">‚óè</span></div>
      <div>üíª Cade <span style="color: green;">‚óè</span></div>
      <div>üñ±Ô∏è Effie <span style="color: green;">‚óè</span></div>
    </div>

    <div class="ops-stream">
      <span id="log" class="log-ticker-item">Initializing Ops Stream...</span>
    </div>

    <div class="chat-section">
      <div class="chat-messages" id="chat-messages">
        <!-- Messages will appear here -->
      </div>
      <form class="chat-form" onsubmit="sendMessage(event)">
        <input class="chat-input" id="chat-input" placeholder="Type a command..." />
        <button class="chat-send" type="submit">Send</button>
      </form>
    </div>

    <div class="tabs">
      <div class="tab">Project Tracker</div>
      <div class="tab">Tasks</div>
      <div class="tab">Settings</div>
    </div>

    <div class="tab-content">
      <p>[Tab content placeholder]</p>
    </div>
  </div>

  <script>
    const logs = [
      "Matilda: Initializing core protocol...",
      "Effie: Archived 7 system files.",
      "Cade: Deployed script successfully.",
      "Matilda: Updating task map for STRYXX-1.",
      "Effie: UI layers reorganized.",
      "Cade: Monitoring live agent logs...",
      "Matilda: Buffer stable. Holding state.",
    ];

    const logEl = document.getElementById('log');
    let currentIndex = 0;

    function updateLog() {
      logEl.textContent = logs[currentIndex];
      logEl.classList.remove('log-ticker-item');
      void logEl.offsetWidth;
      logEl.classList.add('log-ticker-item');
      currentIndex = (currentIndex + 1) % logs.length;
    }

    updateLog();
    setInterval(updateLog, 4000);

    function sendMessage(event) {
      event.preventDefault();
      const input = document.getElementById('chat-input');
      const messages = document.getElementById('chat-messages');
      const userText = input.value.trim();
      if (!userText) return;

      const userMsg = document.createElement('div');
      userMsg.className = 'message user-message';
      userMsg.textContent = userText;
      messages.appendChild(userMsg);

      const botMsg = document.createElement('div');
      botMsg.className = 'message bot-message';
      botMsg.textContent = "Matilda received: ‚Äú" + userText + "‚Äù";
      messages.appendChild(botMsg);

      input.value = '';
      messages.scrollTop = messages.scrollHeight;
    }
  </script>

</body>
</html>
