<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motherboard Dash</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    .agent-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 10px;
    }

    .agent-box {
      padding: 10px 16px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #1c1c1c;
    }

    .ticker-container {
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
      text-align: center;
    }

    #messages {
      width: 100%;
      max-width: 600px;
      height: 200px;
      overflow-y: auto;
      background-color: #222;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 12px;
    }

    .message {
      padding: 8px 12px;
      border-radius: 6px;
      max-width: 80%;
      line-height: 1.4;
    }

    .user-message {
      background-color: #e0f3ff;
      align-self: flex-end;
      color: #000;
    }

    .bot-message {
      background-color: #f1f1f1;
      align-self: flex-start;
      color: #000;
    }

    form {
      display: flex;
      width: 100%;
      max-width: 600px;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }

    button {
      padding: 8px 12px;
      margin-left: 8px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Motherboard Dash</h1>

  <div class="agent-row">
    <div class="agent-box">Matilda: Online</div>
    <div class="agent-box">Effie: Ready</div>
    <div class="agent-box">Cade: Active</div>
  </div>

  <div class="ticker-container">
    <div id="log">Cade: Monitoring live agent logs...</div>
  </div>

  <h2>Command Console</h2>
  <div id="messages"></div>
  <form>
    <input type="text" id="input" placeholder="Type a message to Matilda..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <script>
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    function isCommand(text) {
      return /(run|execute|start|effie|cade)\b/i.test(text);
    }

    function handleSubmit(event) {
      event.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user-message";
      userMsg.textContent = userText;
      messages.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.className = "message bot-message";

      if (isCommand(userText)) {
        botMsg.textContent = "Matilda: Iâ€™ve passed that to the right agent ðŸ’¾";
      } else {
        botMsg.textContent = "Matilda: Of course, sweetheart. What else is on your mind?";
      }

      messages.appendChild(botMsg);
      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }

    document.querySelector("form").addEventListener("submit", handleSubmit);
  </script>
</body>
</html>
