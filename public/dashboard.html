<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motherboard Dash</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 2rem;
      font-size: 2rem;
    }
    .status {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 1rem auto;
    }
    .status span {
      background: #222;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 0.9rem;
    }
    .log {
      margin: 0.5rem auto;
      font-size: 0.95rem;
      opacity: 0.85;
    }
    h2 {
      margin: 2rem 0 0.5rem;
    }
    #messages {
      background: #1c1c1c;
      border-radius: 8px;
      padding: 1rem;
      width: 80%;
      height: 200px;
      margin: 0 auto 1rem;
      overflow-y: auto;
      text-align: left;
    }
    .message {
      margin-bottom: 0.75rem;
    }
    .user-message {
      color: #89d1ff;
    }
    .bot-message {
      color: #ffd4f0;
    }
    form {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 300px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      border-radius: 4px;
      background-color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Motherboard Dash</h1>
  <div class="status">
    <span>Matilda: Online</span>
    <span>Effie: Ready</span>
    <span>Cade: Active</span>
  </div>
  <div class="log">Cade: Monitoring live agent logs...</div>
  <h2>Command Console</h2>
  <div id="messages"></div>
  <form>
    <input type="text" id="user-input" placeholder="Type a message to Matilda..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <script>
    const form = document.querySelector("form");
    const input = document.getElementById("user-input");
    const messages = document.getElementById("messages");

    const responses = {
      greetings: [
        "Well hello there, darling. ðŸ’‹",
        "Hi sweetpea! Ready to get started?",
        "Hello, sugar. How can I help today?",
        "Hey hon! Letâ€™s make some magic."
      ],
      wellness: [
        "Iâ€™m feeling fabulous, thank you for asking!",
        "Oh just glowing â€” like a neon sign in Vegas âœ¨",
        "Running smooth and sass-powered, as always.",
        "Recharged and radiant. How about you?"
      ],
      fallback: [
        "Of course, sweetheart. What else is on your mind?",
        "Say more, sugar. Iâ€™m all ears.",
        "Want to dive into something? I'm ready when you are.",
        "Letâ€™s figure this out together, hmm?"
      ]
    };

    function getBotReply(userText) {
      const text = userText.trim().toLowerCase();
      if (["hi", "hello", "hey", "hiya"].includes(text)) {
        return randomFrom(responses.greetings);
      }
      if (["how are you", "how are you?", "howâ€™s it going?", "how are things?"].includes(text)) {
        return randomFrom(responses.wellness);
      }
      return randomFrom(responses.fallback);
    }

    function randomFrom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function handleSubmit(e) {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user-message";
      userMsg.textContent = "You: " + userText;
      messages.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.className = "message bot-message";
      botMsg.textContent = "Matilda: " + getBotReply(userText);
      messages.appendChild(botMsg);

      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }

    form.addEventListener("submit", handleSubmit);
  </script>
</body>
</html>
