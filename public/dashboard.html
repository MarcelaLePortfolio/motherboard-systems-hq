<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Motherboard Dash UI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #111;
    }

    header {
      background: #f5f5f5;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .command-console {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-bottom: 1px solid #eee;
    }

    .agent-status {
      display: flex;
      justify-content: space-around;
      padding: 12px 20px;
      font-size: 14px;
      background: #fafafa;
      border-bottom: 1px solid #eee;
    }

    .ops-stream {
      position: relative;
      width: 100%;
      height: 48px;
      overflow: hidden;
      display: flex;
      align-items: center;
      padding-left: 16px;
      border-bottom: 1px solid #ddd;
      background: #fefefe;
    }

    .log-ticker-item {
      position: absolute;
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      animation: slideUpContinuous 4s ease-in-out forwards;
    }

    @keyframes slideUpContinuous {
      0% {
        transform: translateY(100%);
        opacity: 0;
      }
      10% {
        transform: translateY(0);
        opacity: 1;
      }
      90% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100%);
        opacity: 0;
      }
    }

    .chat-section {
      padding: 20px;
      border-bottom: 1px solid #eee;
    }

    .chat-input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
      margin-top: 20px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      background: #fafafa;
    }

    .tab:hover {
      background: #f0f0f0;
    }

    .tab-content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Motherboard Dash</h1>
  </header>

  <div class="command-console">Command Console</div>

  <div class="agent-status">
    <div>üß† Matilda üü¢</div>
    <div>üíª Cade üü¢</div>
    <div>üñ±Ô∏è Effie üü¢</div>
  </div>

  <div class="ops-stream">
    <span id="log" class="log-ticker-item">Initializing Ops Stream...</span>
  </div>

  <div class="chat-section">
    <input class="chat-input" placeholder="Type a command..." />
  </div>

  <div class="tabs">
    <div class="tab">Project Tracker</div>
    <div class="tab">Tasks</div>
    <div class="tab">Settings</div>
  </div>

  <div class="tab-content">
    <p>[Tab content placeholder]</p>
  </div>

  <script>
    const logs = [
      "Matilda: Initializing core protocol...",
      "Effie: Archived 7 system files.",
      "Cade: Deployed script successfully.",
      "Matilda: Updating task map for STRYXX-1.",
      "Effie: UI layers reorganized.",
      "Cade: Monitoring live agent logs...",
      "Matilda: Buffer stable. Holding state.",
    ];

    const logEl = document.getElementById('log');
    let currentIndex = 0;

    function updateLog() {
      logEl.textContent = logs[currentIndex];
      logEl.classList.remove('log-ticker-item'); // Restart animation
      void logEl.offsetWidth; // Force reflow
      logEl.classList.add('log-ticker-item');

      currentIndex = (currentIndex + 1) % logs.length;
    }

    // Initial update
    updateLog();

    // Rotate every 4 seconds to match animation duration
    setInterval(updateLog, 4000);
  </script>

</body>
</html>
