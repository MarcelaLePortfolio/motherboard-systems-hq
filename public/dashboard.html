<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motherboard Dash</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }
    h1 {
      margin: 0 0 8px;
    }
    .status-row {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
      font-weight: 500;
    }
    .ticker-section {
      display: flex;
      justify-content: center;
      margin-bottom: 12px;
      width: 100%;
    }
    .log-ticker-container {
      position: relative;
      width: 100%;
      max-width: 420px;
      height: 20px;
      overflow: hidden;
      text-align: center;
    }
    .log-ticker-item {
      position: absolute;
      width: 100%;
      animation: slideUpContinuous 4s ease-in-out infinite;
    }
    @keyframes slideUpContinuous {
      0% { transform: translateY(100%); opacity: 0; }
      10% { transform: translateY(0); opacity: 1; }
      90% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100%); opacity: 0; }
    }
    .console-label {
      margin-top: 12px;
      font-weight: 600;
    }
    .chat-container {
      width: 100%;
      max-width: 500px;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      margin-top: 12px;
    }
    #messages {
      padding: 12px;
      flex-grow: 1;
      overflow-y: auto;
      max-height: 300px;
    }
    .message {
      padding: 6px 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      max-width: 80%;
    }
    .user-message {
      background-color: #4a90e2;
      align-self: flex-end;
      color: white;
    }
    .bot-message {
      background-color: #444;
      align-self: flex-start;
    }
    form {
      display: flex;
      border-top: 1px solid #444;
    }
    input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      background: #111;
      color: white;
    }
    button {
      padding: 10px 16px;
      border: none;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Motherboard Dash</h1>
  <div class="status-row">
    <div>Matilda: Online</div>
    <div>Effie: Ready</div>
    <div>Cade: Active</div>
  </div>
  <div class="ticker-section">
    <div class="log-ticker-container">
      <div id="log" class="log-ticker-item">Cade: Monitoring live agent logs...</div>
    </div>
  </div>
  <div class="console-label">Command Console</div>
  <div class="chat-container">
    <div id="messages"></div>
    <form>
      <input id="user-input" type="text" placeholder="Type a message to Matilda..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const logs = [
      "Matilda: Initializing core protocol...",
      "Effie: Archived 7 system files.",
      "Cade: Deployed script successfully.",
      "Matilda: Updating task map for STRYXX-1.",
      "Effie: UI layers reorganized.",
      "Cade: Monitoring live agent logs...",
      "Matilda: Buffer stable. Holding state.",
    ];

    const logEl = document.getElementById("log");
    let currentIndex = 0;

    function updateLog() {
      logEl.textContent = logs[currentIndex];
      logEl.classList.remove("log-ticker-item");
      void logEl.offsetWidth;
      logEl.classList.add("log-ticker-item");
      currentIndex = (currentIndex + 1) % logs.length;
    }

    updateLog();
    setInterval(updateLog, 4000);

    const form = document.querySelector("form");
    const input = document.getElementById("user-input");
    const messages = document.getElementById("messages");

    function getBotReply(userText) {
      return "Matilda: Of course, sweetheart. What else is on your mind?";
    }

    function handleSubmit(e) {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user-message";
      userMsg.textContent = "You: " + userText;
      messages.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.className = "message bot-message";
      botMsg.textContent = getBotReply(userText);
      messages.appendChild(botMsg);

      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }

    form.addEventListener("submit", handleSubmit);
  </script>
</body>
</html>
