<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Motherboard Dash UI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #111;
    }
    .dashboard-wrapper {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px;
    }
    .command-console {
      font-weight: bold;
      margin-bottom: 12px;
    }
    .agent-status-row {
      display: flex;
      gap: 24px;
      margin-bottom: 12px;
    }
    .agent-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
    }
    .ops-stream {
      height: 24px;
      font-size: 14px;
      margin-bottom: 16px;
      color: #333;
    }
    .chat-section {
      border-bottom: 1px solid #eee;
      padding-bottom: 24px;
      margin-bottom: 24px;
    }
    .chat-messages {
      background: #fff;
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: auto;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
    }
    .message {
      padding: 6px 10px;
      margin-bottom: 8px;
      max-width: 80%;
      border-radius: 8px;
      font-size: 14px;
    }
    .user-message {
      background: #d0ebff;
      align-self: flex-end;
      margin-left: auto;
    }
    .bot-message {
      background: #e6e6e6;
      align-self: flex-start;
    }
    .chat-input {
      display: flex;
      gap: 8px;
    }
    .chat-input input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .chat-input button {
      padding: 8px 16px;
      background: #3a86ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      gap: 0;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      border: 1px solid #ddd;
      border-right: none;
      font-weight: bold;
      background: #f2f2f2;
      cursor: pointer;
    }
    .tab:last-child {
      border-right: 1px solid #ddd;
    }
    .tab-content {
      padding: 24px;
    }
    .log-ticker-item {
      animation: slideUpContinuous 4s ease-in-out infinite;
      white-space: nowrap;
    }
    @keyframes slideUpContinuous {
      0% {
        transform: translateY(100%);
        opacity: 0;
      }
      10% {
        transform: translateY(0%);
        opacity: 1;
      }
      90% {
        transform: translateY(0%);
        opacity: 1;
      }
      100% {
        transform: translateY(-100%);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-wrapper">
    <h2>Motherboard Dash</h2>
    <div class="command-console">Command Console</div>
    <div class="agent-status-row">
      <div class="agent-status">üß† Matilda <span style="color:green;">‚óè</span></div>
      <div class="agent-status">üõ†Ô∏è Cade <span style="color:green;">‚óè</span></div>
      <div class="agent-status">üñ•Ô∏è Effie <span style="color:green;">‚óè</span></div>
    </div>
    <div class="ops-stream">
      <span id="log" class="log-ticker-item"></span>
    </div>
    <div class="chat-section">
      <div class="chat-messages" id="messages"></div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Type a command..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
    <div class="tabs">
      <div class="tab">Project Tracker</div>
      <div class="tab">Tasks</div>
      <div class="tab">Settings</div>
    </div>
    <div class="tab-content">
      [Tab content placeholder]
    </div>
  </div>

  <script>
    const logs = [
      "Matilda: Initializing core protocol...",
      "Effie: Archived 7 system files.",
      "Cade: Deployed script successfully.",
      "Matilda: Updating task map for STRYXX-1.",
      "Effie: UI layers reorganized.",
      "Cade: Monitoring live agent logs...",
      "Matilda: Buffer stable. Holding state.",
    ];
    const logEl = document.getElementById('log');
    let currentIndex = 0;

    function updateLog() {
      logEl.textContent = logs[currentIndex];
      logEl.classList.remove('log-ticker-item'); // Restart animation
      void logEl.offsetWidth; // Force reflow
      logEl.classList.add('log-ticker-item');
      currentIndex = (currentIndex + 1) % logs.length;
    }
    updateLog();
    setInterval(updateLog, 4000);

    function sendMessage() {
      const input = document.getElementById("chat-input");
      const userText = input.value.trim();
      if (!userText) return;
      const messages = document.getElementById("messages");

      const userMsg = document.createElement('div');
      userMsg.className = 'message user-message';
      userMsg.textContent = userText;
      messages.appendChild(userMsg);

      const botMsg = document.createElement('div');
      botMsg.className = 'message bot-message';
      botMsg.textContent = "Matilda received: ‚Äú" + userText + "‚Äù";
      messages.appendChild(botMsg);

      input.value = '';
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
