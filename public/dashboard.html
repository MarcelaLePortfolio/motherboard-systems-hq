<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Motherboard Dash</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .status-bar {
      margin-bottom: 0.5rem;
    }

    .ticker {
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    .console-title {
      font-weight: bold;
      margin: 1rem 0 0.5rem;
    }

    #messages {
      background: #1c1c1c;
      border-radius: 8px;
      padding: 1rem;
      width: 100%;
      max-width: 600px;
      min-height: 200px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 0.5rem;
    }

    .message {
      margin-bottom: 0.5rem;
    }

    .user {
      color: #90cdf4;
    }

    .bot {
      color: #cfcfcf;
    }

    form {
      display: flex;
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border-radius: 4px 0 0 4px;
      border: none;
      background: #222;
      color: #fff;
    }

    button {
      padding: 0.5rem 1rem;
      background: #3b82f6;
      border: none;
      color: #fff;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    .tabs {
      display: flex;
      justify-content: center;
      border-top: 1px solid #333;
      width: 100%;
      max-width: 600px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 0.75rem;
      background: #181818;
      border-right: 1px solid #333;
      font-weight: bold;
    }

    .tab:last-child {
      border-right: none;
    }

    .tab-content {
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Motherboard Dash</h1>
  <div class="status-bar">
    Matilda: Online‚ÄÉEffie: Ready‚ÄÉCade: Active
  </div>
  <div class="ticker">Cade: Deployed script successfully.</div>
  <div class="console-title">Command Console</div>

  <div id="messages"></div>

  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Type a message to Matilda..." />
    <button type="submit">Send</button>
  </form>

  <div class="tabs">
    <div class="tab">Project Tracker</div>
    <div class="tab">Agent Activity</div>
    <div class="tab">Settings</div>
  </div>
  <div class="tab-content">[Tab content placeholder]</div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const messages = document.getElementById("messages");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = "You: " + userText;
      messages.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.textContent = "Matilda: " + getMatildaResponse(userText);
      messages.appendChild(botMsg);

      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    });

    function getMatildaResponse(input) {
      const text = input.toLowerCase();
      if (text.includes("hi") || text.includes("hello")) return "Hello darling. üíÅ‚Äç‚ôÄÔ∏è";
      if (text.includes("how are you")) return "Recharged and radiant. How about you?";
      if (text.includes("help")) return "Want to dive into something? I'm ready when you are.";
      return "Let‚Äôs figure this out together, hmm?";
    }
  </script>
</body>
</html>
