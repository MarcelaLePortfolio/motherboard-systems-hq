<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motherboard Systems Dashboard</title>

    <!-- External Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Project Stylesheets -->
    <link rel="stylesheet" href="css/broadcast.css">
    <link rel="stylesheet" href="css/dashboard.css?v=darkmode">
    <link rel="stylesheet" href="css/dashboard-reflections.css">
    <link rel="stylesheet" href="css/agent-status-row.css">

    <!-- Core Dashboard Scripts -->
    <script defer src="js/dashboard-status.js"></script>
    <script defer src="js/agent-status-row.js"></script>
    <script defer src="js/dashboard-broadcast.js"></script>

    <!-- Matilda Chat Console Script -->
    <script defer src="js/matilda-chat-console.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-4">

    <!-- Header and Status Section -->
    <header class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-teal-400">Systems Operations Dashboard</h1>
        <div id="global-status" class="flex items-center space-x-4">
            <span class="text-sm font-semibold">
                Uptime:
                <span id="uptime-display" class="text-green-400">Calculating...</span>
            </span>
            <div id="system-health-indicator" class="w-3 h-3 rounded-full bg-red-500 animate-pulse"></div>
            <span class="text-sm">
                Health:
                <span id="health-status">Critical</span>
            </span>
        </div>
    </header>

</body>
</html>
