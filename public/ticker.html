<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Motherboard Ops Stream Ticker</title>
  <style>
    @keyframes slideUpContinuous {
      0% {
        transform: translateY(100%);
        opacity: 0;
      }
      10% {
        transform: translateY(0);
        opacity: 1;
      }
      90% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100%);
        opacity: 0;
      }
    }

    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Inter', sans-serif;
    }

    .log-ticker-container {
      position: relative;
      width: 100%;
      height: 48px;
      overflow: hidden;
      display: flex;
      align-items: center;
      padding-left: 16px;
      border-bottom: 1px solid #333;
    }

    .log-ticker-item {
      position: absolute;
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      animation: slideUpContinuous 4s ease-in-out forwards;
    }
  </style>
</head>
<body>

  <div class="log-ticker-container">
    <span id="log" class="log-ticker-item">Initializing Ops Stream...</span>
  </div>

  <script>
    const logs = [
      "Matilda: Initializing core protocol...",
      "Effie: Archived 7 system files.",
      "Cade: Deployed script successfully.",
      "Matilda: Updating task map for STRYXX-1.",
      "Effie: UI layers reorganized.",
      "Cade: Monitoring live agent logs...",
      "Matilda: Buffer stable. Holding state.",
    ];

    const logEl = document.getElementById('log');
    let currentIndex = 0;

    function updateLog() {
      logEl.textContent = logs[currentIndex];
      logEl.classList.remove('log-ticker-item'); // Restart animation
      void logEl.offsetWidth; // Force reflow
      logEl.classList.add('log-ticker-item');

      currentIndex = (currentIndex + 1) % logs.length;
    }

    // Initial update
    updateLog();

    // Rotate every 4 seconds to match animation duration
    setInterval(updateLog, 4000);
  </script>

</body>
</html>
