services:
  postgres:
    image: postgres:16-alpine
    restart: always
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - backups_volume:/backups
    environment:
      POSTGRES_USER: hq_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} # Use variable from .env
      POSTGRES_DB: motherboard_db

  dashboard:
    image: alpine/git
    restart: always
    ports:
      - "8080:80"

  ops-stream:
    image: alpine/git
    restart: always
    depends_on:
      - postgres

  reflections-stream:
    image: alpine/git
    restart: always
    depends_on:
      - postgres

  backup-scheduler:
    image: alpine:latest
    command: sh -c "apk add --no-cache busybox-suid postgresql-client && crond -f -L /etc/crontabs/root -L /dev/stdout"
    restart: always
    env_file:
      - .env
    # --- START OF FIX: Environment Variables for PG_DUMP and AWS ---
    environment:
      # PGPASSWORD is required by pg_dump for non-interactive login
      - PGPASSWORD 
      # AWS variables required for the 'aws s3 cp' command
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
    # --- END OF FIX ---
    volumes:
      - ./backup.sh:/usr/local/bin/backup.sh:ro
      - backups_volume:/backups
      - ./backup.crontab:/etc/crontabs/root:ro
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  backups_volume: