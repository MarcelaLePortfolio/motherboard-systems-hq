services:
  postgres:
    image: postgres:16-alpine
    restart: always
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - backups_volume:/backups
    environment:
      POSTGRES_USER_FILE: /run/secrets/postgres_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB: motherboard_db
    secrets:
      - postgres_user
      - postgres_password
  dashboard:
    image: alpine/git
    restart: always
    ports:
      - "8080:80"
  ops-stream:
    image: alpine/git
    restart: always
    depends_on:
      - postgres
  reflections-stream:
    image: alpine/git
    restart: always
    depends_on:
      - postgres
  backup-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.backup-scheduler
    restart: always
    env_file:
      - .env
    secrets:
      - postgres_user
      - postgres_password
    volumes:
      - backups_volume:/backups
      - ./backup.crontab:/etc/crontabs/root:ro
    depends_on:
      postgres:
        condition: service_healthy
volumes:
  postgres_data:
  backups_volume:
secrets:
  postgres_user:
    file: ./secrets/db_user.txt
  postgres_password:
    file: ./secrets/db_password.txt
